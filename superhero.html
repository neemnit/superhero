<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"
  ></script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-3">
            <div class="col-lg-12 text-center mt-3" id="column">
                
            </div>
        </div>
    </div>
    
</body>
<script>
    const viewPage= JSON.parse(localStorage.getItem("viewPage"))
    console.log(viewPage)
    const columnHandler=document.getElementById("column")
    const h1Handler=document.createElement('h1')
    h1Handler.textContent=viewPage.name
    h1Handler.style.color='blue'
    columnHandler.append(h1Handler)
    const pHandle=document.createElement("p")
    pHandle.textContent=viewPage.description
    columnHandler.append(pHandle)
    const imgHandle=document.createElement('img')
    imgHandle.src=viewPage.thumbnail.path
    columnHandler.append(imgHandle)

    
</script>
</html>
