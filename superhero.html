<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
    <script src="./index.js"></script>
  </head>
  <body style="background-color: lightblue">
    <div class="container">
      <div class="row justify-content-center mt-3">
        <div class="col-lg-12 text-center mt-3" id="column"></div>
        <div class="col-lg-12 text-center mt-3" id="comics"></div>
      </div>
    </div>
  </body>
  <script>
    const viewPage = JSON.parse(localStorage.getItem("viewPage"));
    console.log(viewPage);
    const comicsName = viewPage?.comics?.items;
    console.log(comicsName);
    const columnHandler = document.getElementById("column");
    const h1Handler = document.createElement("h1");
    h1Handler.textContent = viewPage.name;
    h1Handler.style.color = "blue";
    columnHandler.append(h1Handler);
    const pHandle = document.createElement("p");
    pHandle.textContent =
      viewPage.description ||
      "In web development, Cross-Origin Resource Sharing (CORS) issues often arise when attempting to fetch data from a different domain than the one serving the web page. To overcome these restrictions, developers may employ CORS proxies. One such popular solution is cors-anywhere. However, due to potential limitations or restrictions imposed by third-party CORS proxy services, users may encounter 403 Forbidden errors, as the proxy may prevent access to certain APIs. To address this, developers can consider setting up their own CORS proxy on a server they control, which provides greater flexibility and avoids potential issues associated with third-party services. Additionally, requesting a dedicated API key from the data provider, such as the Marvel API, and exploring alternative CORS proxy services may help in resolving access issues and ensuring smooth data retrieval for web applications.";
    columnHandler.append(pHandle);
    const imgHandle = document.createElement("img");
    imgHandle.width = 200;
    imgHandle.height = 200;
    imgHandle.src =
      viewPage?.thumbnail.path + "." + viewPage?.thumbnail.extension;
    columnHandler.append(imgHandle);
    const comicsHandle = document.getElementById("comics");
    const h2Handle = document.createElement("h2");
    h2Handle.textContent = "comics" + "  :  " + viewPage.comics.items.length;
    h2Handle.style.color = "#00ff";
    comicsHandle.append(h2Handle);

    const comicId = viewPage?.comics?.items[0]?.resourceURI;
    const ulList = document.createElement("ul");
    ulList.classList.add("list-group", "bg-primary");
    for (let i = 0; i < comicsName.length; i++) {
      const liList = document.createElement("li");
      liList.classList.add("list-group-item", "bg-secondary", "text-white");
      liList.textContent = comicsName[i].name;
      ulList.append(liList);
    }
    comicsHandle.append(ulList);

   
  </script>
</html>
